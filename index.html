<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vocab Practice</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <link rel="shortcut icon" sizes="192x192" href="image.png" type="image/x-icon">
  <meta property="og:image" content="image.png" />
  <link rel="apple-touch-icon" href="image.png">

</head>

<body>
  
  <header>
    <span class="total">Total Words:</span>
    <div class="counts">
      <span class="count">0/0</span>
      <span class="accuracy">0%</span>
    </div>
   
  </header>
  <div class="quiz">
    
    <h3 class="question"></h3>
    
    <div class="options">
      
    </div>
   
   <div class="action">
     <button disabled class="next">Next</button>
   </div>
  </div>
  
  <div class="helper">
    <div class="word_container synonyms">
      <span class="title">Some common synonyms:</span>
      <hr>
      <span class="words"></span>
    </div>
    <div class="word_container antonyms">
      <span class="title">Some common antonyms</span>
      <hr>
      <span class="words"></span>
    </div>
  </div>
  
  <footer>
    <span>Created by <a href="https://abrarshahriar.github.io/">Abrar Shahriar</a></span>
  </footer>
  <!-- Project -->
  <script type="module" src="main.js"></script>
</body>
</html>
